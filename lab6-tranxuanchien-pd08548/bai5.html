<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            form {
                border: 1px solid rgb(240, 198, 198);
                padding: 10px;
            }
    
            .panel-heading {
                background-color: rgb(190, 225, 255);
            }
        </style>
        <title>bai5</title>
</head>

<body ng-app="myApp" ng-controller="customCtrl">
    <div class="container">
        <div class="row">
            <div class="col">
                <form name="myForm" novalidate>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">Chương trình tính</h4>
                        </div>
                        <form action="" class="panel-body">
                            <div class="form-group">
                                <label for="">Số ngẫu nhiên</label>
                                <input type="number" class="form-control" poly-number ng-model="polyNumber" name="polyNumber">
                                <span ng-show="myForm.polyNumber.$error.charE && !myForm.polyNumber.$pristine">
                                    Số này không chia hết cho 2 và 9
                                </span>
                            </div>
                        </form>
                        <div class="panel-footer">
                            <button class="btn btn-default">Kiểm tra</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        var app = angular.module("myApp", []);
        app.controller('customCtrl', function ($scope) {

        });
        app.directive("polyNumber", function () {
            return {
                require: "ngModel",
                link: function (scope, element, attr, mCtrl) {
                    mCtrl.$parsers.push(function (value) {
                        var number = parseInt(value);
                        if (number % 2 == 0 && number % 9 == 0) {
                            mCtrl.$setValidity('charE', true);
                        } else {
                            mCtrl.$setValidity('charE', false);
                        }
                        return value;
                    });
                }
            };
        });
    </script>
</body>
</html>

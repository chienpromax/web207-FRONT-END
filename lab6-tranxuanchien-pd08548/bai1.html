<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bai1.css">
    <title>bai1</title>
</head>

<body ng-app="myApp">
    <div class="container" ng-controller="ctrl1">
        <div class="row">
            <div class="col">
                <form>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Tính thưởng tết nguyên đám</h3>
                        </div>
                        <form class="panel-body">
                            <div class="form-group">
                                <label for="">Họ và tên</label>
                                <input type="text" class="form-control" ng-model="name">
                            </div>
                            <div class="form-group">
                                <label for="">Lương</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="salary">
                                    <div class="input-group-append">
                                        <span class="input-group-text">VNĐ</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">Giới tính</label>
                                <div class="radio input-group form-check form-check-inline">
                                    <label><input type="radio" ng-model="gender" value="Nam" class="form-check-input"
                                            name="gender">Nam &nbsp;</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                    <label><input type="radio" ng-model="gender" value="Nữ" class="form-check-input"
                                            name="gender">Nữ &nbsp;</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Độ tuổi</label>
                                <select class="form-control custom-select" ng-model="age"
                                    ng-options="x.age for x in ages track by x.age"></select>
                            </div>
                        </form>
                        <div class="panel-footer">
                            Tiền thưởng: <strong>{{getBonus()}}</strong> VNĐ
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script>
        var myApp = angular.module("myApp", []);
        myApp.controller("ctrl1", function ($scope) {
            $scope.ages = [
                {
                    age: "Dưới 25",
                    rate: 0.07
                },
                {
                    age: "Từ 25 đến 40",
                    rate: 0.1
                },
                {
                    age: "Trên 40",
                    rate: 0.15
                },
            ];
            $scope.age = $scope.ages[0];
            $scope.gender = "Nam";
            $scope.getBonus = function () {
                var bonus = $scope.age.rate * $scope.salary;
                if ($scope.gender == 'Nữ') {
                    bonus += 200000;
                }
                return bonus;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

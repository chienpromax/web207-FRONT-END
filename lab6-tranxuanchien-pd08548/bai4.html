<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="css/bai1.css"> -->
    <style>
        input.ng-invalid {
            background-image: url(img/triangle-exclamation-solid.svg);
            background-position: center right;
            background-repeat: no-repeat;
            background-position-x: 95%;
        }

        /* .panel-footer {
            background-color: yellow;
            margin-top: 10px;
        } */
    </style>
    <title>bai4</title>
</head>

<body ng-app="myApp">
    <div class="container" ng-controller="ctrl1">
        <div class="row">
            <div class="col">
                <form name="myForm" novalidate>
                    <div class="panel panel-default">
                        <div class="panetl-heading">
                            <h3 class="panel-title">Tính thưởng tết nguyên đám</h3>
                        </div>
                        <form class="panel-body">
                            <div class="form-group">
                                <label for="">Họ và tên</label>
                                <input type="text" maxlength="25" class="form-control" ng-model="name" name="nameC"
                                    required>
                                <span ng-show="myForm.nameC.$invalid">
                                    Vui lòng nhập họ và tên
                                </span>
                            </div>
                            <div class="form-group">
                                <label for="">Điểm</label>
                                <input type="number" min="0" max="10" class="form-control" ng-model="poin" name="poinc"
                                required>
                                <span ng-show="myForm.poinc.$invalid">
                                    điểm từ 0 đến 10
                                </span>
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="email" class="form-control" ng-model="email" name="emailc" required>
                                <span ng-show="myForm.emailc.$invalid">
                                    Email không đúng định dạng
                                </span>
                            </div>
                            <div class="form-group">
                                <label for="">Số xe</label>
                                <input type="text" pattern="5\d-[A-Z]\d-((\d{4})|(\d{3}\.\d{2}))" class="form-control" required
                                    ng-model="soXe" name="soXec">
                                <span ng-show="myForm.soXec.$invalid">
                                    không đúng số xe
                                </span>
                            </div>
                        </form>
                        <div class="panel-footer">
                            <div class="input-group">
                                <button class="btn btn-default">lưu</button>
                                <div class="input-group-append">
                                    <span class="input-group-text" ng-show="myForm.$valid"
                                    style="background-color: rgb(255, 255, 255); color: brown;">
                                        đã Nhập đúng thông tin</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script>
        var myApp = angular.module("myApp", []);
        myApp.controller("ctrl1", function ($scope) {
            $scope.ages = [
                {
                    age: "Dưới 25",
                    rate: 0.07
                },
                {
                    age: "Từ 25 đến 40",
                    rate: 0.1
                },
                {
                    age: "Trên 40",
                    rate: 0.15
                },
            ];
            $scope.age = $scope.ages[0];
            $scope.gender = "Nam";
            $scope.getBonus = function () {
                var bonus = $scope.age.rate * $scope.salary;
                if ($scope.gender == 'Nữ') {
                    bonus += 200000;
                }
                return bonus;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bai2.css">
    <title>bai2</title>
</head>

<body ng-app="myApp">
    <div class="container" ng-controller="ctrl1">
        <div class="row">
            <div class="col">
                <form>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Bán nước giải khát</h3>
                        </div>
                        <table class="table">
                            <tr>
                                <th></th>
                                <th>Tên hàng</th>
                                <th>Số lượng</th>
                                <th>Đơn giá</th>
                                <th>Thành tiền</th>
                            </tr>
                            <tr ng-repeat="item in items" ng-init="item.quantity=1">
                                <td>
                                    <input type="checkbox" ng-model="item.buy">
                                </td>
                                <td>{{item.name}}</td>
                                <td>
                                    <input type="text" ng-model="item.quantity" ng-disabled="!item.buy">
                                </td>
                                <td>{{item.price | currency}}</td>
                                <td>{{item.price * item.quantity | currency}}</td>
                            </tr>
                        </table>
                        <div class="panel-footer">
                            Tổng tiền: <strong>{{getSum() | currency}}</strong> $
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var myApp = angular.module("myApp", []);
        myApp.controller("ctrl1", function ($scope) {
            $scope.items = [
                {
                    name: "Nước ngọt",
                    price: 10000
                },
                {
                    name: "Cà phê đen",
                    price: 12000
                },
                {
                    name: "Thuốc lá",
                    price: 18000
                },
            ];
            $scope.getSum = function () {
                var sum = 0;
                for (var i = 0; i < $scope.items.length; i++) {
                    if ($scope.items[i].buy) {
                        sum += $scope.items[i].price * $scope.items[i].quantity;
                    }
                }
                return sum;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>bai4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/bai4.css">
</head>

<body ng-app="myapp">
    <div class="container">
        <div ng-controller="myctrl">
            <form action="">
                <div class="form-group">
                    <label for="">Chiều dài</label>
                    <input type="text" class="form-control" ng-model="length">
                </div>
                <div class="form-group">
                    <label for="">Chiều rộng</label>
                    <input type="text" class="form-control" ng-model="width">
                </div>
                <div class="form-group">
                    <label for="">Diện tích</label>
                    <input type="text" class="form-control" ng-model="dienTich" readonly>
                </div>
                <div class="form-group">
                    <label for="">Chu vi</label>
                    <input type="text" class="form-control" ng-model="chuVi" readonly>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <button type="button" class="btn btn-default" ng-click="tinh()">Tính</button>
                </div>
            </form>
        </div>

        <script>
            angular.module("myapp", []).controller("myctrl", function ($scope) {
                $scope.tinh = function () {
                    var a = parseFloat($scope.length);
                    var b = parseFloat($scope.width);
                    $scope.dienTich = a * b;
                    $scope.chuVi = (a + b) * 2;
                }
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>

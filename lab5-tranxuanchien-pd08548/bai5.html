<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>bai5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bai5.css">
</head>

<body ng-app="myapp">
    <div class="container" ng-controller="ctrl1">
        <div class="row">
            <div class="col-md-3" ng-repeat="p in products">
                <div class="panel-primary panel text-center">
                    <div class="panel-heading">{{p.name}}</div>
                    <div class="panel-body">
                        <img src="img/products/{{p.image}}" class="poly-prod" alt="">
                    </div>
                    <div class="panel-footer">${{p.price}}</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var myApp = angular.module("myapp", []);
        myApp.controller("ctrl1", function ($scope) {
            $scope.products = [
                {
                    name: "đồng hồ vàng",
                    image: "1001.jpg",
                    price: 10
                },
                {
                    name: "đồng hồ bạc",
                    image: "1002.jpg",
                    price: 10
                },
                {
                    name: "labtop dell",
                    image: "1003.jpg",
                    price: 10
                },
                {
                    name: "labtop lạ",
                    image: "1004.jpg",
                    price: 10
                },
                {
                    name: "máy ảnh",
                    image: "1005.jpg",
                    price: 10
                },
                {
                    name: "labtop asus",
                    image: "1006.jpg",
                    price: 10
                },
                {
                    name: "mũ xanh",
                    image: "1007.jpg",
                    price: 10
                },
                {
                    name: "labtop",
                    image: "1008.jpg",
                    price: 10
                },
            ];
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

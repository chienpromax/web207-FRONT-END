<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>bai2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bai4.css">
</head>

<body ng-app="myapp">
    <br>
    <div class="container">
        <div ng-controller="myctrl1">
            <form action="">
                <div class="form-group">
                    <label for="">họ và tên</label>
                    <input type="text" class="form-control" ng-model="student.ten">
                </div>
                <div class="form-group">
                    <label for="">Ngày sinh</label>
                    <input type="text" class="form-control" ng-model="student.date">
                </div>
                <div class="form-group">
                    <label for="">điểm</label>
                    <input type="text" class="form-control" ng-model="student.poin">
                </div>
                <div class="form-group d-flex justify-content-center">
                    <button type="button" class="btn btn-default" ng-click="save()">lưu</button>
                    <button type="button" class="btn btn-default" ng-click="cancel()">Hủy</button>
                </div>
            </form>
        </div>
        <div ng-controller="myctrl2">
            <table class="table">
                <tr>
                    <th>Họ và tên</th>
                    <th>Ngày sinh</th>
                    <th>Điểm</th>
                    <th></th>
                </tr>
                <tr ng-repeat="s in students">
                    <td>{{s.ten}}</td>
                    <td>{{s.date}}</td>
                    <td>{{s.poin}}</td>
                    <td>
                        <a href="#" ng-click="edit($index)">Sửa</a>
                    </td>
                </tr>
            </table>
        </div>

        <script>
            var myapp = angular.module("myapp", []);
            myapp.controller("myctrl1", function ($scope, $rootScope) {
                $scope.save = function () {
                    $rootScope.students[$rootScope.index] = angular.copy($scope.student);
                };
                $scope.cancel = function () {
                    $rootScope.student = angular.copy($rootScope.students[$rootScope.index]);
                };
            });

            myapp.controller("myctrl2", function ($scope, $rootScope) {
                $rootScope.students = [
                    {
                        ten: "trần xuân chiến",
                        date: "20-02-2004",
                        poin: 10
                    },
                    {
                        ten: "trần xuân chiến1",
                        date: "20-02-2004",
                        poin: 10
                    },
                ];
                $rootScope.student={};
                $rootScope.index= -1 ;
                $scope.edit = function (index) {
                    $rootScope.index = index;
                    $rootScope.student = angular.copy($rootScope.students[index]);
                };
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>

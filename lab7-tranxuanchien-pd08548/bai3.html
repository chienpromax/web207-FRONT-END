<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>bai3</title>
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="myCtrl">
        <div class="row">
            <div class="col">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Danh sách hàng hóa
                    </div>
                    <table class="table table-bodered table-condensed">
                        <tr>
                            <th>Sản phẩm</th>
                            <th>Đơn giá</th>
                            <th>Giảm giá</th>
                            <th>Ngày</th>
                        </tr>
                        <tr ng-repeat="p in products|orderBy:'-price'|limitTo:4:4">
                            <td>{{p.name|uppercase}}</td>
                            <td>{{p.price|currency}}</td>
                            <td>{{p.discount|precentage:2}}</td>
                            <td>{{p.date|date: "MMMM-dd, yyyy"}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="Prods.js"></script>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function($scope, $http){
            $scope.products = list;
        });
        app.filter('precentage', function($filter){
            return function(input, decimals){
                return $filter('number') (input*100, decimals) + "%";
            };
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
